<div class="box">
  <div class="login-box">
    <div class="header">
      <div class="heading">
        <h1>LOGIN TO ADMIN</h1>
        <img src="./assets/login_img/icons8-administrator-male-96.png" alt="admin-logo">
      </div>
    </div>
    <div class="bottom">
      <div class="form-box">
        <form [formGroup] = "loginForm">
          <div class="feilds">
            <label>Username / email id</label>
            <input type="email" formControlName="email">
          </div>
          <div class="feilds">
            <label>Password</label>
            <input type="password" formControlName="password">
          </div>
          <div class="loginbutton">
            <button class="loginbtn" [disabled]="!loginForm.valid" (click)="login()">LOGIN</button>
          </div>
          <br>
          <div class="btn">
            <a href="">Forget Password ?</a>
          </div><br><br>
        </form>
      </div>
    </div>
  </div>
</div>
